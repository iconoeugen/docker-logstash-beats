filter {
  if [type] == "apache_access" {
    grok {
      match => { "message" => "%{COMBINEDAPACHELOG}" }
    }
    date {
      match => [ "timestamp" , "dd/MMM/yyyy:HH:mm:ss Z" ]
    }
  }

  if [type] == "apache_error" {
    grok {
      match => { "message" => "%{HTTPD24_ERRORLOG}" }
    }
    date {
      match => [ "timestamp" , "EEE MMM dd HH:mm:ss.SSSSSS yyyy" ]
    }
  }
}
